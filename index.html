<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Realms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Redes Sociais -->
<div class="social-links">
    <a href="https://discord.com/invite/s5rXNPj9f7" target="_blank">
        <img src="dc.png" alt="Discord" class="social-icon">
    </a>
    <a href="https://www.youtube.com/@K%C3%ADronnDev" target="_blank">
        <img src="yt.png" alt="YouTube" class="social-icon">
    </a>
</div>

<!-- Tela de Login -->
<div class="login-container" id="loginContainer">
    <h2>Login Realms</h2>
    <input type="text" id="gamertag" placeholder="Nome da Série">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="loginStatus"></p>
</div>

<!-- Conteúdo Protegido -->
<div id="conteudoProtegido" style="display: none;">
    <div class="main-content">
        <img src="logorealm.png" alt="Logo da série Reinos" class="realm-logo">
        <h2 id="serieNome">Série: Reinos Em Conflitos</h2>
        <h3 id="welcomeMessage"></h3>
        <p id="realmsMessage"></p>
        <button id="enterRealmButton" onclick="connectToRealm()">Entrar no Realm</button>
        <button onclick="copyCode()">Copiar Código</button>
        <p id="copiedMessage" style="display: none;">Código copiado!</p>
    </div>
</div>

<!-- Canvas para os efeitos -->
<canvas id="canvas1"></canvas>
<canvas id="canvas2"></canvas>
<canvas id="canvas3"></canvas>

<script src="login.js"></script>
<script src="efeitos.js"></script>

</body>
</html>
